<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ionicons CSS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>

<section id="logs-section">
    <div class="main-content">

        <!--  Search Bar -->
        <div class="search-bar mb-4">
            <i class="fas fa-search "></i>
            <input id="logSearch" type="text" placeholder="Search Staff members ...">
        </div>
        <!--container of fields-->
        <div class="container item-container">
            <!-- Placeholder message when no fields are available -->
            <div class="no-data">
                <img src="assets/images/noData.png" class="no-data-img">
                <p class="empty-message">No Crops available to display</p>
            </div>
            <div class="log-card-container">
                <div class="log-card">
                    <!-- Date and Time -->
                    <div class="log-date-time">
                        <span>2024-11-02</span>
                        <span>10:45 AM</span>
                    </div>

                    <!-- Field/Crop and Status Section -->
                    <div class="log-header">
                        <div class="log-category">Field A</div>
                        <div class="log-status critical">Critical</div> <!-- Add classes like .warning, .info for different statuses -->
                    </div>

                    <!-- Description and Image Section -->
                    <div class="log-middle">
                        <!-- Description on the left -->
                        <div class="log-description">
                            Sudden drop in soil moisture detected. Immediate action required.
                        </div>
                        <!-- Image on the right -->
                        <div class="log-image">
                            <img src="https://via.placeholder.com/80" alt="Log Image" />
                        </div>
                    </div>

                    <!-- View Details Button -->
                    <button class="view-details-btn" data-toggle="modal" data-target="#logDetailModal">
                        <i class="fas fa-info-circle"></i> View Details
                    </button>
                </div>
                <div class="log-card">
                    <!-- Date and Time -->
                    <div class="log-date-time">
                        <span>2024-11-02</span>
                        <span>10:45 AM</span>
                    </div>

                    <!-- Field/Crop and Status Section -->
                    <div class="log-header">
                        <div class="log-category">Field A</div>
                        <div class="log-status critical">Critical</div> <!-- Add classes like .warning, .info for different statuses -->
                    </div>

                    <!-- Description and Image Section -->
                    <div class="log-middle">
                        <!-- Description on the left -->
                        <div class="log-description">
                            Sudden drop in soil moisture detected. Immediate action required.
                        </div>
                        <!-- Image on the right -->
                        <div class="log-image">
                            <img src="https://via.placeholder.com/80" alt="Log Image" />
                        </div>
                    </div>

                    <!-- View Details Button -->
                    <button class="view-details-btn">
                        <i class="fas fa-info-circle"></i> View Details
                    </button>
                </div>

            </div>




        </div>
        <div class="add-btn-container">
            <button type="button" class="btn add-filed" data-toggle="modal" data-target="#addMonitoringLogModal" style="width: 250px">  <i class="fas fa-plus-circle"></i>Add New Log</button>
        </div>
    </div>

    <div class="modal fade" id="logDetailModal" tabindex="-1" aria-labelledby="logDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content custom-modal-background">
                <!-- Modal Header with Optional Log Image at the Top -->
                <div class="modal-header">
                    <img src="https://via.placeholder.com/600x200?text=Log+Image" alt="Log Image" class="img-fluid" style="width: 100%; border-bottom: 1px solid #ddd;">
                </div>

                <!-- Modal Header with Title -->
                <div class="modal-header">
                    <h4 class="modal-title" id="logDetailModalLabel" style="font-weight: bolder">Log Details</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Modal Body with Log Details -->
                <div class="modal-body">
                    <!-- Form for Log Details -->
                    <form id="logDetailForm">
                        <!-- Log Code (Non-editable) -->
                        <div class="form-group">
                            <label for="logCode">Log Code</label>
                            <input type="text" class="form-control" id="logCode" value="LOG123" readonly>
                        </div>

                        <!-- Log Date -->
                        <div class="form-group">
                            <label for="logDate">Log Date</label>
                            <input type="text" class="form-control" id="logDate" value="2024-11-02" readonly>
                        </div>

                        <!-- Details -->
                        <div class="form-group">
                            <label for="details">Details</label>
                            <textarea class="form-control" id="details" rows="3" readonly>Sudden drop in soil moisture detected. Immediate action required.</textarea>
                        </div>

                        <!-- Fields/Crops -->
                        <div class="form-group">
                            <label for="fields">Fields/Crops</label>
                            <input type="text" class="form-control" id="fields" value="Field A, Field B" readonly>


                        </div>

                        <!-- Staff Members -->
                        <div class="form-group">
                            <label for="staffMembers">Staff Members</label>
                            <input type="text" class="form-control" id="staffMembers" value="John Doe, Jane Smith" readonly>

                        </div>
                    </form>
                </div>

                <!-- Modal Footer with Action Buttons -->
                <div class="modal-footer btn-container">
                    <button type="button" class="btn" data-dismiss="modal">
                        <i class="fas fa-times-circle"></i> Close
                    </button>
                    <button type="button" class="btn" id="logUpdateBtn" onclick="enableEditMode()">
                        <i class="fas fa-edit"></i> Update
                    </button>
                    <button type="button" class="btn" id="logDeleteBtn">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addMonitoringLogModal" tabindex="-1" aria-labelledby="addMonitoringLogModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content custom-modal-background">
                <!-- Modal Header -->
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h4 class="modal-title" id="addMonitoringLogModalLabel">
                        <i class="fas fa-notes-medical" style="margin-right: 8px; color: #274D40"></i> Add Monitoring Log
                    </h4>
                    <div class="text-right">
                        <span id="currentDateTime" class="text-muted"></span> <!-- Real-time date and time display -->
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form id="addMonitoringLogForm">
                        <!-- Description -->
                        <div class="form-group">
                            <label for="logDescription">Log Description</label>
                            <textarea class="form-control" id="logDescription" rows="3" placeholder="Enter log details..."></textarea>
                        </div>

                        <!-- Fields/Crops Combo Box with Dynamic Add/Remove -->
                        <div class="form-group">
                            <label for="fieldsCrops">Fields/Crops</label>
                            <div id="fieldsCropsContainer">
                                <div class="d-flex align-items-center mb-2">
                                    <select id="fieldsCrops" class="form-control mr-2" name="fieldsCrops[]" required>
                                        <option value="">Select Field/Crop</option>
                                        <option value="Field A">Field A</option>
                                        <option value="Field B">Field B</option>
                                        <!-- Add more options dynamically as needed -->
                                    </select>
                                    <button type="button" class="btn btn-sm custom-btn" onclick="removeFieldCrop(this)">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm custom-btn mt-2" onclick="addFieldCrop()">
                                + Add Field/Crop
                            </button>
                        </div>

                        <!-- Staff Combo Box with Dynamic Add/Remove -->
                        <div class="form-group">
                            <label for="monitoringStaff">Staff Monitoring</label>
                            <div id="staffContainer">
                                <div class="d-flex align-items-center mb-2">
                                    <select id="monitoringStaff" class="form-control mr-2" name="monitoringStaff[]" required>
                                        <option value="">Select Staff Member</option>
                                        <option value="John Doe">John Doe</option>
                                        <option value="Jane Smith">Jane Smith</option>
                                        <!-- Add more options dynamically as needed -->
                                    </select>
                                    <button type="button" class="btn btn-sm custom-btn" onclick="removeStaff(this)">
                                        <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-sm custom-btn mt-2" onclick="addStaff()">
                                + Add Staff
                            </button>
                        </div>

                        <!-- Status Dropdown -->
                        <div class="form-group">
                            <label for="logStatus">Status</label>
                            <select class="form-control" id="logStatus">
                                <option value="Info">Info</option>
                                <option value="Warning">Warning</option>
                                <option value="Critical">Critical</option>
                            </select>
                        </div>

                        <!-- Image Upload -->
                        <!-- Image Upload with Preview -->
                        <div class="form-group">
                            <label for="logImage" class="custom-file-upload">
                                <i class="fas fa-upload"></i> Upload a Image
                            </label>
                            <input type="file" class="form-control-file" id="logImage" onchange="previewImage(event, 'logPreview')">
                            <img id="logPreview" class="img-preview mt-3" src="" alt="Image Preview" style="display:none;">
                        </div>
                    </form>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer btn-container">
                    <button type="button" class="btn " data-dismiss="modal"><i class="fas fa-eraser"></i>Close</button>
                    <button type="button" class="btn " id="saveLogBtn"><i class="fas fa-plus"></i>Save Log</button>
                    <button type="button" class="btn " onclick="clearForm()">
                        <i class="fas fa-eraser"></i> Clear
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap 5 JS and Ionicons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
