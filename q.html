<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ionicons CSS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        /* Custom styles for the main container */
        .crop-image-container {
            width: 340px;
            height: 350px;
            border: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        /* Styles for the image display box */
        .crop-image-box {
            width: 300px;
            height: 260px;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #e9e9e9;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .crop-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Choose Image button and icon */
        .crop-choose-image-btn {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bolder;
            color: #007bff;
            background-color: #f1f1f1;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .crop-choose-image-btn ion-icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .crop-choose-image-btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>

<section class="col-md-9 col-lg-10 main" id="crops-section">
    <div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
        <button class="btn btn-outline-secondary d-md-none" id="menu-toggle3"><ion-icon name="menu-outline"></ion-icon></button>
        <h2>Crop Management</h2>
    </div>
    <section class="row">
        <section class="add-staff-button col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crop-section-details-form">
                <ion-icon name="add-sharp"></ion-icon>Add Crop
            </button>
        </section>

        <div class="modal fade" id="crop-section-details-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="Crop-details-form">
                            <div data-aos="flip-left"
                                 data-aos-easing="ease-out-cubic"
                                 data-aos-duration="3000" class="card cardSize">
                                <div id="Crop-Header-back-colour" class="card-header">
                                    Field Details
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="crop-code" class="form-label">Crop code</label>
                                            <input type="text" class="form-control" id="crop-code">
                                        </div>

                                        <div class="mb-3">
                                            <label for="crop-common-name" class="form-label">Crop Common Name</label>
                                            <input type="text" class="form-control" id="crop-common-name" placeholder="Enter common name">
                                        </div>


                                        <div class="mb-3">
                                            <label for="crop-scientific-name" class="form-label">Crop Scientific Name</label>
                                            <input type="text" class="form-control" id="crop-scientific-name" placeholder="Enter scientific name">
                                        </div>

                                        <div class="mb-3">
                                            <label for="cropImage" class="form-label">Crop Image</label>
                                            <div class="crop-image-container">
                                                <div class="crop-image-box">
                                                    <img id="previewImageCrop" src="" alt="Crop Image  Preview" class="d-none">
                                                </div>
                                                <label for="cropImage" class="crop-choose-image-btn">
                                                    <ion-icon name="camera"></ion-icon>Choose Image
                                                </label>
                                                <input type="file" class="d-none" id="cropImage" accept="image/*">
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="category" class="form-label">Category</label>
                                            <input type="text" class="form-control" id="category" placeholder="Enter category(e.g. Cereal)">
                                        </div>

                                        <div class="mb-3">
                                            <label for="season" class="form-label">Season</label>
                                            <input type="text" class="form-control" id="season" placeholder="Enter season of the crop">
                                        </div>


                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label fw-bold">Field Code</label>
                                                <select class="form-select" name="field"  id="fieldCodeOption">
                                                    <option disabled selected value="">Select Field Code</option>
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Field Name</label>
                                                <input type="text" class="form-control customer-name-set" id="set-field-name">
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Field Location</label>
                                                <textarea class="form-control" placeholder="Set GPS Location" id="set-field-location" style="height: 40px"></textarea>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Extent Size (Sq. m)</label>
                                                <input type="number" step="0.01" class="form-control" id="set-field-extent-size">
                                            </div>
                                        </div>

                                        <div class="mt-3 mb-5 btn-field-list">
                                            <button type="button" class="btn btn-success" id="crop-save">Save</button>
                                            <button type="button" class="btn btn-primary" id="crop-update">Update</button>
                                            <button type="button" class="btn btn-danger" id="crop-delete">Delete</button>
                                            <button type="reset" class="btn btn-warning" id="crop-reset">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <section class="search-crop-part col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="card" >
                <div  class="card-body">
                    <h5 id="crop-search-bar" class="card-title">Search Crop</h5>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Enter Crop code here" id="crop-search-by-id" aria-label="Search" >
                        <button class="btn btn-outline-primary" type="button" id="crop-search">Search</button>
                    </form>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <div class="crop-circle-container">
                    <div class="crop-circle crop-circle-left">
                        <img src="assets/images/cropImage01.jpg" alt="Image 1" class="img-fluid rounded-circle">
                    </div>
                    <div class="crop-circle crop-circle-right ms-3">
                        <img src="assets/images/cropImage02.jpg" alt="Image 2" class="img-fluid rounded-circle">
                    </div>
                </div>
            </div>
        </section>

        <section class="crop-table-view col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 col-xxl-10">
            <table class="table table-secondary table-striped" >
                <thead>
                <tr>
                    <th scope="col">Crop code</th>
                    <th scope="col">Common Name</th>
                    <th scope="col">Scientific Name</th>
                    <th scope="col">Crop Image</th>
                    <th scope="col">Category</th>
                    <th scope="col">Season</th>
                    <th scope="col">Field Code</th>
                    <th scope="col">Field Name</th>
                </tr>
                </thead>
                <tbody  id="crop-tbl-tbody">
                </tbody>
            </table>
        </section>
    </section>
</section>

<!-- Bootstrap 5 JS and Ionicons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
