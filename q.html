<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Field Management</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Ionicons CSS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <style>
        /* Custom styles for the main container */
        .crop-image-container {
            width: 340px;
            height: 350px;
            border: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 20px auto;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        /* Styles for the image display box */
        .crop-image-box {
            width: 300px;
            height: 260px;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #e9e9e9;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .crop-image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Choose Image button and icon */
        .crop-choose-image-btn {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bolder;
            color: #007bff;
            background-color: #f1f1f1;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .crop-choose-image-btn ion-icon {
            margin-right: 8px;
            font-size: 20px;
        }

        .crop-choose-image-btn:hover {
            background-color: red;
        }
    </style>
</head>
<body>

<section class="col-md-9 col-lg-10 main" id="equipment-section">
    <div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
        <button class="btn btn-outline-secondary d-md-none" id="menu-toggle6"><ion-icon name="menu-outline"></ion-icon></button>
        <h2>Equipment Management</h2>
    </div>
    <section class="row">
        <section class="add-staff-button col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#equipment-section-details-form">
                <ion-icon name="add-sharp"></ion-icon>Add Vehicle
            </button>
        </section>

        <div class="modal fade" id="equipment-section-details-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <section class="Equipment-details-form">
                            <div data-aos="flip-left"
                                 data-aos-easing="ease-out-cubic"
                                 data-aos-duration="3000" class="card cardSize">
                                <div id="equipment-Header-back-colour" class="card-header">
                                    Equipment Details
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="equipment-code" class="form-label">Equipment Code</label>
                                            <input type="text" class="form-control" id="equipment-code">
                                        </div>

                                        <div class="mb-3">
                                            <label for="equipment-name" class="form-label">Equipment Name</label>
                                            <input type="text" class="form-control" id="equipment-name" placeholder="Enter Equipment Name">
                                        </div>

                                        <div class="mb-3">
                                            <label for="equipment-type" class="form-label">Type</label>
                                            <select class="form-select" id="equipment-type" required>
                                                <option selected>Select Type</option>
                                                <option value="Electrical">Electrical</option>
                                                <option value="Mechanical">Mechanical</option>
                                            </select>
                                        </div>

                                        <div class="mb-3">
                                            <label for="equipment-status" class="form-label">Status</label>
                                            <select class="form-select" id="equipment-status">
                                                <option selected>Select Status</option>
                                                <option value="Available">Available</option>
                                                <option value="Out of Service">Out of Service</option>
                                            </select>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label fw-bold">Field Code</label>
                                                <select class="form-select" name="equipment-field"  id="equipmentFieldCodeOption">
                                                    <option disabled selected value="">Select Staff ID</option>
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Field Name</label>
                                                <input type="text" class="form-control customer-name-set" id="set-staff-name">
                                            </div>
                                        </div>

                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <label class="form-label fw-bold">Staff ID</label>
                                                <select class="form-select" name="staff"  id="staffIdOption">
                                                    <option disabled selected value="">Select Staff ID</option>
                                                </select>
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">staff Name</label>
                                                <input type="text" class="form-control customer-name-set" id="set-equipment-section-staff-name">
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Designation</label>
                                                <input type="text" class="form-control customer-name-set" id="set-equipment-section-staff-designation">
                                            </div>

                                            <div class="col-md-6">
                                                <label class="form-label">Contact Number</label>
                                                <input type="tel" class="form-control" id="set-equipment-section-contact-number">
                                            </div>
                                        </div>

                                        <div class="mt-3 mb-5 btn-vehicle-btn-list">
                                            <button type="button" class="btn btn-success" id="equipment-save">Save</button>
                                            <button type="button" class="btn btn-primary" id="equipment-update">Update</button>
                                            <button type="button" class="btn btn-danger" id="equipment-delete">Delete</button>
                                            <button type="reset" class="btn btn-warning" id="equipment-reset">Reset</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <section class="search-equipment-part col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
            <div class="card" >
                <div  class="card-body">
                    <h5 id="equipment-search-bar" class="card-title">Search Equipment</h5>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Enter Equipment code here" id="equipment-search-by-id" aria-label="Search" >
                        <button class="btn btn-outline-primary" type="button" id="equipment-search">Search</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="equipment-table-view col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 col-xxl-10">
            <div class="table-responsive">
                <table class="table table-striped  table-bordered" >
                    <thead>
                    <tr>
                        <th scope="col">Equipment code</th>
                        <th scope="col">Equipment Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Status</th>
                        <th scope="col">Staff ID</th>
                        <th scope="col">Staff Name</th>
                        <th scope="col">Field Code </th>
                        <th scope="col">Field Name</th>
                    </tr>
                    </thead>
                    <tbody  id="equipment-tbl-tbody">
                    </tbody>
                </table>
            </div>
        </section>
    </section>
</section>

<!-- Bootstrap 5 JS and Ionicons -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
