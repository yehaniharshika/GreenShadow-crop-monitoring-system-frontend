<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlapping Circles with Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure the main container takes the full width */
        .main {
            flex: 1; /* Ensures that the main content stretches to fill the available space */
            padding: 1.5rem;
        }

        /* Set container margins and padding */
        .container {
            padding: 0 15px;
        }

        .card {
            height: 100%; /* Ensures cards expand to fill container height */
        }

        .row.g-3 {
            gap: 1rem; /* Adds space between cards in the dashboard section */
        }

    </style>
</head>
<body>
<!-- Dashboard Section -->
<section class="col-md-9 col-lg-10 main" id="dashboard-section">
    <!-- Top-bar -->
    <div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
        <button class="btn btn-outline-secondary d-md-none" id="menu-toggle"><ion-icon name="menu-outline"></ion-icon></button>
        <div class="input-group w-50">
            <span class="input-group-text"><ion-icon name="search-outline"></ion-icon></span>
            <input type="text" class="form-control" placeholder="Search here">
        </div>
        <div class="d-flex align-items-center gap-2">
            <ion-icon size="large" name="notifications-circle-outline" style="margin-right: -2px;"></ion-icon>
            <ion-icon size="large" name="mail-unread" style="margin-right: -2px;"></ion-icon>
            <div class="user ms-2">
                <img src="assets/icon/woman.png" class="rounded-circle" alt="User" width="50">
            </div>
        </div>
    </div>

    <!-- Dashboard Cards -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-sm-6 col-lg-3">
                <div class="card text-white bg-primary">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3"><ion-icon name="people-outline" style="font-size: 2rem;"></ion-icon></div>
                        <div>
                            <h5 class="card-title mb-0">10</h5>
                            <small>Field Count</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card text-white bg-success">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3"><ion-icon name="color-fill-outline" style="font-size: 2rem;"></ion-icon></div>
                        <div>
                            <h5 class="card-title mb-0">12</h5>
                            <small>Staff Count</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card text-white bg-warning">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3"><ion-icon name="reader-outline" style="font-size: 2rem;"></ion-icon></div>
                        <div>
                            <h5 class="card-title mb-0">227</h5>
                            <small>Crop Count</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3">
                <div class="card text-white bg-danger">
                    <div class="card-body d-flex align-items-center">
                        <div class="me-3"><ion-icon name="accessibility-outline" style="font-size: 2rem;"></ion-icon></div>
                        <div>
                            <h5 class="card-title mb-0">4</h5>
                            <small>Vehicle Count</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 mb-3">
                <div class="card">
                    <div class="card-header">Top 5 Products</div>
                    <div class="card-body">
                        <div id="bar-chart"></div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 mb-3">
                <div class="card">
                    <div class="card-header">Beverages Rate</div>
                    <div class="card-body">
                        <div id="pie-chart"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
