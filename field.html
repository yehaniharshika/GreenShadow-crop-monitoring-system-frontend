<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

      .main-part {
        position: relative;
        top: 6rem;
      }

      .search-staff-part{
        margin-top: 4.5rem;
      }

      .Staff-details-form{
        margin-top: 0.5rem;
      }

      #staff-section{
       /* background-color: #cceded;*/
      }

      .staff-table-view{
        position: relative;
        top: 1rem;
        left: 0;
        right: 0;
        margin: auto;
        padding: 0;
      }

      #staff-Header-back-colour{
        background: #133a75;
        color: #eeeeee;
        font-size: 18px;
        font-weight: 600;
      }

      .card-body form div label{
        font-weight: bold;
      }
    </style>
</head>
<body>
<!--staff section-->
<section class="col-md-9 col-lg-10 main" id="staff-section">
  <div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
    <button class="btn btn-outline-secondary d-md-none" id="menu-toggle2"><ion-icon name="menu-outline"></ion-icon></button>
    <h2>Staff Management</h2>
  </div>

  <section class="row">
    <section class="add-staff-button col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staff-section-details-form">
        <ion-icon name="add-sharp"></ion-icon>Add staff
      </button>
    </section>

    <div class="modal fade" id="staff-section-details-form" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <section class="Staff-details-form">
              <div data-aos="flip-left"
                   data-aos-easing="ease-out-cubic"
                   data-aos-duration="3000" class="card cardSize">
                <div id="staff-Header-back-colour" class="card-header">
                  Staff Details
                </div>
                <div class="card-body">
                  <form>
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="staff-id" class="form-label">Staff ID</label>
                        <input type="text" class="form-control" id="staff-id">
                      </div>

                      <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                      </div>

                      <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter last name">
                      </div>

                      <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender">
                          <option selected>Select gender</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                          <option value="Other">Other</option>
                        </select>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="addressLine1" class="form-label">Address Line 01</label>
                        <input type="text" class="form-control" id="addressLine1" placeholder="Building no or name">
                      </div>

                      <div class="col-md-6">
                        <label for="addressLine2" class="form-label">Address Line 02</label>
                        <input type="text" class="form-control" id="addressLine2" placeholder="Lane">
                      </div>

                      <div class="col-md-6">
                        <label for="addressLine3" class="form-label">Address Line 03</label>
                        <input type="text" class="form-control" id="addressLine3" placeholder="City">
                      </div>

                      <div class="col-md-6">
                        <label for="addressLine4" class="form-label">Address Line 04</label>
                        <input type="text" class="form-control" id="addressLine4" placeholder="State">
                      </div>

                      <div class="col-md-6">
                        <label for="addressLine5" class="form-label">Address Line 05</label>
                        <input type="text" class="form-control" id="addressLine5" placeholder="Postal code">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                      </div>
                      <div class="col-md-6">
                        <label for="joined-date" class="form-label">Joined Date</label>
                        <input type="date" class="form-control" id="joined-date">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="designation" class="form-label">Designation</label>
                        <input type="text" class="form-control" id="designation" placeholder="Enter designation">
                      </div>

                      <div class="col-md-6">
                        <label for="contact-number" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contact-number" placeholder="Enter mobile number">
                      </div>

                      <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email address">
                      </div>

                      <div class="col-md-6">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role">
                          <option selected>Select role</option>
                          <option value="Admin">ADMIN</option>
                          <option value="Manager">MANAGERr</option>
                          <option value="Staff">OTHER</option>
                        </select>
                      </div>
                    </div>

                    <div class="mt-3 mb-5 btn-field-list">
                      <button type="button" class="btn btn-success" id="staff-save">Save</button>
                      <button type="button" class="btn btn-primary" id="staff-update">Update</button>
                      <button type="button" class="btn btn-danger" id="staff-delete">Delete</button>
                      <button type="reset" class="btn btn-warning" id="staff-reset">Reset</button>
                    </div>
                  </form>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <section class="search-staff-part col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6">
      <div class="card" >
        <div  class="card-body">
          <h5 id="staff-search-bar" class="card-title">Search staff</h5>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Enter Staff ID here" id="staff-search-by-staff-id" aria-label="Search" >
            <button class="btn btn-outline-primary" type="button" id="staff-search">Search</button>
          </form>
        </div>
      </div>
    </section>

    <section class="staff-table-view col-12 col-sm-12 col-md-12 col-lg-10 col-xl-10 col-xxl-10">

      <table class="table table-secondary table-striped" >
        <thead>
        <tr>
          <th scope="col">Staff ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Building No/Name</th>
          <th scope="col">Lane</th>
          <th scope="col">City</th>
          <th scope="col">State</th>
          <th scope="col">Postal Code</th>
          <th scope="col">DOB</th>
          <th scope="col">Joined Date</th>
          <th scope="col">Designation</th>
          <th scope="col">Contact No</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody  id="staff-tbl-tbody">
        </tbody>
      </table>
    </section>
  </section>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
