<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="sort-controls">
  <label for="sort-by">Sort By:</label>
  <select id="sort-by" class="form-control">
    <option value="name">Name</option>
    <option value="designation">Designation</option>
    <option value="gender">Gender</option>
    <option value="vehicleType">Vehicle Type</option>
    <option value="landSize">Land Size</option>
    <option value="status">Status</option>
  </select>

  <label for="sort-direction">Direction:</label>
  <select id="sort-direction" class="form-control">
    <option value="asc">Ascending</option>
    <option value="desc">Descending</option>
  </select>

  <button id="sort-button" class="btn btn-primary mt-2">Sort</button>
</div>

</body>
</html>
