  <link rel="icon" href="/assets/icon/icons8-coffee-shop-64.png">

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Sidebar styling */
    #sidebar {
      transition: all 0.3s ease;
      background: linear-gradient(to right, #10ac84, #01a3a4);
    }

    #sidebar ul li:hover {
      background-color: rgb(180, 180, 180);
      border-radius: 20px;
    }

    #sidebar ul li a ion-icon {
      font-size: 1.4rem; /* Adjust this value as needed */
    }

    #sidebar ul li a {
      font-weight: bold;
    }

    #sidebar ul li a ion-icon {
      font-weight: bold;
    }

    #sidebar ul li:hover a {
      color: black;
      font-size: larger;
      font-weight: bolder;
    }

    .logo {
      padding: 0;
      margin: 0 auto; /* Center logo */
      display: block; /* Center the logo */
    }
    /* Default hidden state for sidebar on smaller screens */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1050; /* Ensures sidebar appears above content */
        width: 240px;
        height: 100%; /* Full height for sidebar */
        background-color: darkred; /* Transparent overlay */
      }

      /* Sidebar shown when toggled */
      #sidebar.active {
        display: block;
      }
    }
  </style>
</head>

      <div class="d-flex justify-content-center align-items-center mb-4">

      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">

        <li class="nav-item mb-3">

            </li>
            <li class="nav-item mb-2">
              <a href="#" class="nav-link text-white">Staff Logs Details</a>
            </li>
            <li class="nav-item mb-2">

            </li>

        <li class="nav-item">
          <a href="#" class="nav-link text-white"><ion-icon name="log-out"></ion-icon> Sign Out</a>

              <div class="card-body d-flex align-items-center">
                <div class="me-3"><ion-icon name="accessibility-outline" style="font-size: 2rem;"></ion-icon></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script>

    document.getElementById('sidebar').classList.toggle('active');
