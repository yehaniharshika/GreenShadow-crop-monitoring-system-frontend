<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caffeine-Corner</title>
  <link rel="icon" href="/assets/icon/icons8-coffee-shop-64.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/dashboard.css">
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <style>
    /* Sidebar styling */
    #sidebar {
      transition: all 0.3s ease;
      background-color: darkred;
    }

    #sidebar ul li:hover{
      background-color: rosybrown;
      border-radius: 15px;
    }

    #sidebar ul li a{
     font-weight: bold;
    }

    #sidebar ul li a ion-icon{
      font-weight: bold;
    }

    #sidebar ul li:hover a{
      color: black;
      font-size: larger;
      font-weight: bolder;
    }


    /* Default hidden state for sidebar on smaller screens */
    @media (max-width: 768px) {
      #sidebar {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1050; /* Ensures sidebar appears above content */
        width: 240px;
        height: 100%; /* Full height for sidebar */
        background-color: darkred; /* Transparent overlay */
      }

      /* Sidebar shown when toggled */
      #sidebar.active {
        display: block;
      }
    }
  </style>
</head>
<body class="bg-light">

<div class="container-fluid">
  <!-- Sidebar Navigation -->
  <div class="row">
    <div id="sidebar" class="col-md-3 col-lg-2 text-white min-vh-100 p-4">
      <!-- Close Button for Sidebar -->
      <button id="close-sidebar" class="btn btn-outline-light d-md-none position-absolute top-0 end-0 m-2">
        <ion-icon name="close-outline"></ion-icon>
      </button>

      <div class="d-flex align-items-center mb-4">
        <img src="assets/images/" class="logo me-2" alt="Logo">
        <h4>Caffeine Corner</h4>
      </div>
      <ul class="nav flex-column">
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white"><ion-icon name="home-outline"></ion-icon> Dashboard</a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white"><ion-icon name="people-outline"></ion-icon> Customers</a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white"><ion-icon name="color-fill-outline"></ion-icon> Products</a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white"><ion-icon name="reader-outline"></ion-icon> Orders</a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white"><ion-icon name="settings-outline"></ion-icon> Settings</a>
        </li>
        <li class="nav-item mb-3">
          <a href="#" class="nav-link text-white"><ion-icon name="help-outline"></ion-icon> Help</a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link text-white"><ion-icon name="log-out-outline"></ion-icon> Sign Out</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-md-9 col-lg-10 main">
      <!-- Top Bar -->
      <div class="d-flex justify-content-between align-items-center p-3 bg-white border-bottom">
        <button class="btn btn-outline-secondary d-md-none" id="menu-toggle"><ion-icon name="menu-outline"></ion-icon></button>
        <div class="input-group w-50">
          <span class="input-group-text"><ion-icon name="search-outline"></ion-icon></span>
          <input type="text" class="form-control" placeholder="Search here">
        </div>
        <div class="d-flex align-items-center gap-2">
          <ion-icon size="large" name="notifications-circle-outline" style="margin-right: -2px;"></ion-icon>
          <ion-icon size="large" name="mail-unread" style="margin-right: -2px;"></ion-icon>
          <div class="user ms-2">
            <img src="assets/icon/woman.png" class="rounded-circle" alt="User" width="50">
          </div>
        </div>
      </div>

      <!-- Dashboard Cards -->
      <div class="container mt-4">
        <div class="row g-3">
          <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-primary">
              <div class="card-body d-flex align-items-center">
                <div class="me-3"><ion-icon name="people-outline" style="font-size: 2rem;"></ion-icon></div>
                <div>
                  <h5 class="card-title mb-0">10</h5>
                  <small>Customers</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-success">
              <div class="card-body d-flex align-items-center">
                <div class="me-3"><ion-icon name="color-fill-outline" style="font-size: 2rem;"></ion-icon></div>
                <div>
                  <h5 class="card-title mb-0">12</h5>
                  <small>Products</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-warning">
              <div class="card-body d-flex align-items-center">
                <div class="me-3"><ion-icon name="reader-outline" style="font-size: 2rem;"></ion-icon></div>
                <div>
                  <h5 class="card-title mb-0">227</h5>
                  <small>Orders</small>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-lg-3">
            <div class="card text-white bg-danger">
              <div class="card-body d-flex align-items-center">
                <div class="me-3"><ion-icon name="accessibility-outline" style="font-size: 2rem;"></ion-icon></div>
                <div>
                  <h5 class="card-title mb-0">4</h5>
                  <small>Employees</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Charts Section -->
      <div class="container mt-4">
        <div class="row">
          <div class="col-lg-6 mb-3">
            <div class="card">
              <div class="card-header">
                Top 5 Products
              </div>
              <div class="card-body">
                <div id="bar-chart"></div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 mb-3">
            <div class="card">
              <div class="card-header">
                Beverages & Desserts
              </div>
              <div class="card-body">
                <div id="area-chart"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div> <!-- End of Main Content -->
  </div> <!-- End of Row -->
</div> <!-- End of Container -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.51.0/apexcharts.min.js"></script>
<script>
  document.getElementById("menu-toggle").addEventListener("click", function () {
    document.getElementById("sidebar").classList.toggle("active");
  });

  document.getElementById("close-sidebar").addEventListener("click", function () {
    document.getElementById("sidebar").classList.remove("active");
  });
</script>
</body>
</html>
