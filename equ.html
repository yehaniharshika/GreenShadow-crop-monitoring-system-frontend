<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipment Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-4">
  <h2 class="mb-4">Equipment Management</h2>

  <!-- Add Equipment Form -->
  <div class="card mb-4">
    <div class="card-header">Add New Equipment</div>
    <div class="card-body">
      <form id="add-equipment-form">
        <div class="row g-3">
          <div class="col-md-4">
            <label for="equipmentId" class="form-label">Equipment ID</label>
            <input type="text" class="form-control" id="equipmentId" placeholder="EQ-001" required>
          </div>
          <div class="col-md-4">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Drill Machine" required>
          </div>
          <div class="col-md-4">
            <label for="type" class="form-label">Type</label>
            <select class="form-select" id="type" required>
              <option value="Electrical">Electrical</option>
              <option value="Mechanical">Mechanical</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="status" class="form-label">Status</label>
            <select class="form-select" id="status" required>
              <option value="Available">Available</option>
              <option value="Out of Service">Out of Service</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="assignedStaff" class="form-label">Assigned Staff</label>
            <input type="text" class="form-control" id="assignedStaff" placeholder="John Doe" required>
          </div>
          <div class="col-md-4">
            <label for="assignedField" class="form-label">Assigned Field</label>
            <input type="text" class="form-control" id="assignedField" placeholder="Field A" required>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Add Equipment</button>
      </form>
    </div>
  </div>

  <!-- Equipment Table with Sorting Options -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Equipment List</h4>
    <div class="d-flex">
      <select id="sort-by" class="form-select me-2" style="width: 200px;">
        <option value="name">Sort by Name</option>
        <option value="type">Sort by Type</option>
        <option value="status">Sort by Status</option>
      </select>
      <button id="sort-button" class="btn btn-secondary">Sort</button>
    </div>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Equipment ID</th>
      <th>Name</th>
      <th>Type</th>
      <th>Status</th>
      <th>Assigned Staff</th>
      <th>Assigned Field</th>
    </tr>
    </thead>
    <tbody id="equipment-table-body">
    <!-- Dynamic rows go here -->
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    const equipmentData = [];

    // Add new equipment
    $('#add-equipment-form').on('submit', function(event) {
      event.preventDefault();

      const newEquipment = {
        equipmentId: $('#equipmentId').val(),
        name: $('#name').val(),
        type: $('#type').val(),
        status: $('#status').val(),
        assignedStaff: $('#assignedStaff').val() || 'N/A',
        assignedField: $('#assignedField').val() || 'N/A'
      };

      equipmentData.push(newEquipment);
      displayEquipment();
      $(this).trigger('reset');
    });

    // Display equipment in table
    function displayEquipment(sortBy = 'name') {
      const sortedData = [...equipmentData].sort((a, b) => a[sortBy].localeCompare(b[sortBy]));

      $('#equipment-table-body').empty();
      sortedData.forEach(equipment => {
        $('#equipment-table-body').append(`
                    <tr>
                        <td>${equipment.equipmentId}</td>
                        <td>${equipment.name}</td>
                        <td>${equipment.type}</td>
                        <td>${equipment.status}</td>
                        <td>${equipment.assignedStaff}</td>
                        <td>${equipment.assignedField}</td>
                    </tr>
                `);
      });
    }

    // Sort button click event
    $('#sort-button').on('click', function() {
      const sortBy = $('#sort-by').val();
      displayEquipment(sortBy);
    });
  });
</script>

</body>
</html>
