<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="assets/images/colorful-logo-removebg-preview%20(1).png">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <div class="social-container">
                <img src="assets/images/colorful-logo-removebg-preview%20(1).png" class="logo" alt="Logo" style="max-width: 180px;,max-height: 180px">
            </div>
            <br>
            <h1>Create Account</h1>
            <br>
            <input type="text" placeholder="Name" id="name"/>
            <input type="email" placeholder="Email" id="email"/>
            <input type="password" placeholder="Password" id="password"/>
            <input type="password" placeholder="Confirm Password" id="password1"/>
            <input type="text" placeholder="add Role with uppercase letter" id="role"/>
            <button type="submit" id="btn_SignUp">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <div class="social-container">
                <img src="assets/images/colorful-logo-removebg-preview%20(1).png" class="logo" alt="Logo" style="max-width: 180px;,max-height: 180px">
            </div>
            <br>
            <h1>Sign in</h1>
            <br>
            <input type="email" placeholder="Email" id="mail"/>
            <input type="password" placeholder="Password" id="pass"/>
            <a href="#">Forgot your password?</a>
            <button id="btn_SignIn"><a href="index.html">Sign In</a></button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>If you already have an account, please log in with your personal info</p>
                <button class="overlay-btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello!</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="overlay-btn" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
<script>
    const signUpButton = document.getElementById("signUp");
    const signInButton = document.getElementById("signIn");
    const mainContainer = document.getElementById("container");

    signUpButton.addEventListener('click', () => {
        mainContainer.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
        mainContainer.classList.remove("right-panel-active");
    });
</script>
<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.32/dist/sweetalert2.all.min.js"></script>
<script type="module" src="assets/javascript/AuthSection.js"></script>
</body>
</html>
